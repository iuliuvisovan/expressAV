<!-- About section -->
<!--suppress ALL -->
<header id="_about" class="section">
    <div class="container">
        <div class="intro-text" style="position: relative;">
            <h1 class="section-title">#<span style="color: gold">about</span></h1>
            <div class="line-underline"></div>
        </div>
        <div class="section-editor" style="display: none; display: none">
            <div id="aboutSectionChooser" class="col-md-6 text-center" style="padding-top: 250px;">
                <h4 style="margin-bottom: 50px">
                    Select paragraph
                </h4>
                <div id="1" class="btn btn-circle" ng-click="selectParagraph(1)">1</div>
                <div id="2" class="btn btn-circle" ng-click="selectParagraph(2)">2</div>
                <div id="3" class="btn btn-circle" ng-click="selectParagraph(3)">3</div>
            </div>
            <div id="aboutParagraphs" class="col-md-6 text-center" style="display: none; padding-top: 75px;">
                <div class="pull-left col-xs-12" style="background-color: rgba(255, 255, 255, 0.08); position: relative;">
                    <a id="btnEdit" ng-click="editParagraph()" class="btn btn-primary btn-edit no-expand" style="padding: 10px 15px; padding-bottom: 5px; float: left; width: 100px; margin-top: 17px">
                        <h6 style="margin-top: 5px;">
                            <span style="display: inline-block;" class="glyphicon glyphicon-pencil"></span>
                            Edit
                        </h6>
                        </a>
                    <a id="btnCancel" ng-click="cancelEdit()" class="btn btn-primary btn-cancel no-expand" style="padding: 10px 15px; padding-bottom: 5px; float: left; width: 100px; margin-top: 17px; display: none">
                        <h6 style="margin-top: 5px; margin-right: 5px;">
                            <span style="display: inline-block;" class="glyphicon glyphicon-remove-sign"></span>
                            Cancel
                        </h6>
                    </a>
                    <a id="btnOk" ng-click="saveParagraph()" class="btn btn-primary btn-save no-expand" style="padding: 10px 15px; padding-bottom: 5px; width: 100px; height: auto;  position: absolute; top: 65px; left: 15px; display: none">
                        <h6 style="margin-top: 5px; margin-right: 5px;">
                            <span style="display: inline-block;" class="glyphicon glyphicon-ok"></span>
                            Save
                        </h6>
                    </a>
                    <div class="fa-stack fa-4x" style="margin-top: -15px; margin-right: 65px;">
                        <img src="img/about/paragraphImage{{ selectedParagraphIndex }}.png" class="round-image"
                             alt="Aurelia Visovan Picture">
                    </div>
                    <h4 id="paragraphTitle" class="service-heading" style="display: inline-block;">
                        {{ selectedParagraph.title }}
                    </h4>
                    <!--<input type="text" style="display: none" ng-model="selectedParagraph.title">-->
                </div>
                <div style="background-color: rgba(255, 255, 255, 0.05); padding-top: 25px; margin-bottom: 25px;  padding-bottom: 15px"
                     class="col-xs-12">
                    <p id="paragraphContent">
                        {{ selectedParagraph.content }}
                    </p>
                    <!--<textarea ng-model="selectedParagraph.content" style="display: none"></textarea>-->
                </div>
            </div>
        </div>
    </div>
</header>
